server.port = 8085

webclient.timeout=10000

startup.thread.count=3
thread.duration.sleep.seconds=3
articles.limit_for_all=6
articles.limit_for_thread=2
articles.black_list=
source.news.url=https://api.spaceflightnewsapi.net/v3/articles

news.buffer.max_size=3

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

spring.h2.console.enabled=true